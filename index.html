<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <title>Library</title>
</head>

<body>
  <div class="container">
    <section class="titles-section">
      <h1 class="title">Library</h1>
      <button>Click to add to library</button>
    </section>
    <section class="form-container">
      <form class="form">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div>
          <label for="author">Author:</label>
          <input type="text" id="author" name="author">
        </div>
        <div>
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages">
        </div>
        <div>
          <label for="read">Read?</label>
          <input type="text" name="read" id="read">
        </div>
        <div><button type="submit">Add</button><button>Cancel</button></div>

      </form>
    </section>
    <section class="library">
      <div class="card-container">
        <!-- Cards will generate here -->
        <div class="sample-card-structure">
          <div class="side"></div>
          <div class="details">
            <h2 class="title">The Lies of Lock Lamora</h2>
            <p class="author">Scott Lynch</p>
            <p class="pages">Pages: 123</p>
            <div class="read">
              <p class="text">Read: </p>
              <p class="stat">Yes</p>
            </div>
          </div>
        </div>
      </div>
    </section>



  </div>

  <script src="main.js"></script>
</body>

</html>
