<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0&icon_names=delete" />
  <title>Library</title>
</head>

<body>
  <div class="container">
    <section class="titles-section">
      <h1 class="title">Library</h1>
      <button class="bring-up-form">Click to add to library</button>
    </section>
    <section class="form-container">
      <!-- Form -->
      <form class="form-hidden">
        <div>
          <label for="title">Title:</label>
          <input type="text" id="title" name="title" required>
        </div>
        <div>
          <label for="author">Author:</label>
          <input type="text" id="author" name="author">
        </div>
        <div>
          <label for="pages">Pages:</label>
          <input type="number" id="pages" name="pages">
        </div>
        <div>
          <label for="read">Have you read?</label>
          <label for="yes">Yes<input type="radio" name="read" id="yes" value="yes" required></label>
          <label for="no">No<input type="radio" name="read" id="no" value="no"></label>

        </div>
        <div><button class="submit-button" type="submit">Add</button><button class="cancel-button"
            type="button">Cancel</button></div>

      </form>
    </section>
    <section class="library">
      <div class="card-container">
        <!-- Cards will generate here -->
        <div class="sample-card-structure">
          <div class="side"></div>
          <div class="details">
            <div class="top-half">
              <h2 class="title">The Lies of Lock Lamora</h2>
              <p class="author">Scott Lynch</p>
              <p class="pages">Pages: 123</p>
              <div class="read">
                <p class="text">Read: </p>
                <p class="stat">Yes</p>
              </div>
            </div>

            <div class="bottom-half">
              <span class="material-symbols-outlined">delete</span>
            </div>
          </div>
        </div>
      </div>
    </section>



  </div>

  <script src="main.js"></script>
</body>

</html>
